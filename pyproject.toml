[tool.black]
line-length = 99
target-version = ["py39", "py310"]
exclude = '''
/(
    \.git|.venv
)/
'''

[tool.isort]
profile = "black"
float_to_top = true
skip_glob = ".venv"

[tool.poetry]
name = "komposer"
version = "0.1.7"
description = "Tool to convert a Docker Compose file into a Kubernetes manifest"
repository = "https://github.com/expobrain/komposer"
authors = ["Daniele Esposti <daniele.esposti@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "komposer" }]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"
pydantic = "^1.9.1"
PyYAML = "^6.0"
stringcase = "^1.2.0"
python-dotenv = ">=0.20"
envsubst = "^0.1.5"

[tool.poetry.dev-dependencies]
autoflake = "^1.6"
black = "^22.8"
isort = "^5.10.1"
mypy = "^0.981"
pdbpp = "^0.10.3"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
flake8 = "^5.0.4"
pyupgrade = "^2.38.2"
pytest-testmon = "^1.3.3"
types-PyYAML = "^6.0.12"
pytest-clarity = "^1.0.1"
flake8-bugbear = "^22.9.23"
pytest-mock = "^3.9.0"
mkdocs-material = "^8.5.6"
mkdocs-mermaid2-plugin = "^0.6.0"

[tool.poetry.scripts]
komposer = "komposer.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = ".venv/"
plugins = ["pydantic.mypy"]
check_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_subclassing_any = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true

[[tool.mypy.overrides]]
module = "stringcase"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "envsubst"
ignore_missing_imports = true
